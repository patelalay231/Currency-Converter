<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="bodyContainer">
        <div class="headerContainer">
            <h2>Currency Converter</h2>
        </div>

        <div class="mainContainer">
            
            <div class="formContainer">
                <form action="">
                    <div class="amountContainer">
                        <p>Enter amount</p>
                        <input type="number" value="100" class="amountInput">
                    </div>
                    <div class="dropdownContainer">
                        <div class="from">
                            <p>From</p>
                            <div class="selectContainer">
                                <img src="https://flagsapi.com/US/shiny/64.png" class="img">
                                <select name="from" class="choiceContainer"></select>
                            </div>
                        </div>
                        <i class="fa-solid fa-arrow-right-arrow-left" class="arrow"></i>
                        <div class="to">
                            <p>To</p>
                            <div class="selectContainer">
                                <img src="https://flagsapi.com/IN/shiny/64.png" class="img">
                                <select name="to" class="choiceContainer"></select>
                            </div>
                        </div>
                    </div>
                    <div class="messageContainer"></p>
                    </div>
                    <div class="exchangeContainer">
                        <button class="exchangeBtn"> Get Exchange Rate</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
